<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/styleadd.css">
    <title>Title</title>
</head>
<body>
<section class="container">
    <header>Sửa thông tin cẩu thủ</header>
    <form action="/edit-player" method="post" class="form">
        <div class="input-box">
            <label>ID</label>
            <input type="text" name="id" value="{id}"/>
        </div>
        <div class="input-box">
            <label>Name</label>
            <input type="text" name="name" value="{name}"/>
        </div>
        <div class="input-box">
            <label>Age</label>
            <input type="text" name="age" value="{age}"/>
        </div>
        <div class="input-box">
            <label>Height</label>
            <input type="text" name="height" value="{height}">
        </div>
        <div class="input-box">
            <label>Nationality</label>
            <input type="text" name="nationality" value="{nationality}"/>
        </div>
        <div class="input-box">
            <label>CLB</label>
            <input type="text" name="clb" value="{clb}"/>
        </div>
        <div class="input-box">
            <label>vitri</label>
            <input type="text" name="vitri" value="{vitri}"/>
        </div>
        <div class="input-box">
            <label>dateofjoin</label>
            <input type="text" name="dateofjoin" value="{dateofjoin}"/>
        </div>
        <div class="input-box">
            <label>salary</label>
            <input type="text" name="salary" value="{salary}"/>
        </div>
        <div class="input-box">
            <label>img</label>
            <input type="text" name="img" value="{img}"/>
        </div>

        <button>Save</button>
    </form>
</section>
</body>
</html>
