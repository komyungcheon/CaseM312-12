<!doctype html>
<html lang="en">
<head>
  <title>Website menu 02</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./view/css/style4.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center" style="margin-top: -60px">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Welcome To My Store</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-between">
      <div class="col" style="margin-top: -40px">
        <a class="navbar-brand" href="index.html">Sport<span></span></a>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="social-media">
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span> Menu
      </button>
      <form action="#" method="get" class="searchform order-lg-last">

        <div class="form-group d-flex">
          <input type="text" name="search" class="form-control pl-3" placeholder="Search">
          <button type="submit" placeholder="" class="form-control search"><span class="fa fa-search"></span></button>
        </div>
      </form>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/product" class="nav-link">Sản phẩm</a></li>
          <li class="nav-item"><a href="/add-product" class="nav-link">Thêm sản phẩm</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END nav -->
</section>
<div class="container-fluid py-5">
  <div class="container pt-5 pb-3">
    <div class="row">
      {listProduct}
    </div>
  </div>
</div>

<!--<script src="./view/js/bootstrap.min.js"></script>-->
<script src="./view/js/jquery.min.js"></script>
<script src="./view/js/main.js"></script>
<script src="./view/js/popper.js"></script>




</body>
</html>
